{{ define "main" }}
  <main class="container">
    <article>
      <div class="alert text-center" role="alert">
        {{ .Content }}
      </div><br>
      <h3>Recueils</h3>
      <ul>
        {{ range where .Data.Pages.ByWeight "Params.print" "poemes" }}
          <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
        {{ end }}
      </ul>
    </article>
  </main>
{{ end }}
